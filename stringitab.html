<script> 
var str = "Piast Gliwice Mistrzem Polski jest był i będzie";
var words = str.split(" ");

function chunkArray(myArray, chunk_size) {
    let results = [];
    
    while (myArray.length) {
        results.push(myArray.splice(0, chunk_size))
    }

    return results;
}
var result = chunkArray([words], 1);
console.log(result);

</script>
